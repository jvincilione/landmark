<div class="page login-page">
  <div class="container d-flex align-items-center">
    <div class="form-holder has-shadow">
      <div class="row">
        <!-- Logo & Information Panel-->
        <div class="col-lg-6">
          <div class="info d-flex align-items-center">
            <div class="content">
              <div class="logo">
                <h1>Admin Panel</h1>
              </div>
              <p>Landmark Baptist Church</p>
            </div>
          </div>
        </div>
        <!-- Form Panel    -->
        <div class="col-lg-6 bg-white">
          <div class="form d-flex align-items-center">
            <div class="content">
              <form id="login-form" method="post">
                <div class="form-group">
                  <input type="text" name="loginUsername" [(ngModel)]="username" required="" class="input-material">
                  <label for="loginUsername" class="label-material">User Name</label>
                </div>
                <div class="form-group">
                  <input type="password" name="loginPassword" [(ngModel)]="password" required="" class="input-material">
                  <label for="loginPassword" class="label-material">Password</label>
                </div>
                <button (click)="login()" class="btn btn-primary">Login</button>
                <!-- This should be submit button but I replaced it with <a> for demo purposes-->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="copyrights text-center">
    <p>Design by
      <a href="https://bootstrapious.com/admin-templates" class="external">Bootstrapious</a>
    </p>
    <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
  </div>
