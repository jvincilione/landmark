<div class="page">
  <app-admin-header></app-admin-header>
  <div class="page-content d-flex align-items-stretch">
    <!-- Side Navbar -->
    <app-admin-sidebar></app-admin-sidebar>
    <div class="content-inner">
      <!-- Page Header-->
      <header class="page-header">
        <div class="container-fluid">
          <ul class="breadcrumb">
            <li class="breadcrumb-item active">Users</li>
          </ul>
        </div>
      </header>
      <section class="tables">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg">
              <div class="card">
                <div class="card-body">
                  <ngx-datatable class="material"
                    style="box-shadow: 0 0 0 0"
                    *ngIf="users && users.length"
                    [rows]="users"
                    [columnMode]="'flex'"
                    [headerHeight]="50"
                    [footerHeight]="50"
                    [rowHeight]="50"
                    [limit]="20">
                    <ngx-datatable-column [prop]="'full_name'"
                                          [name]="'Full Name'"
                                          [flexGrow]="2">
                      <ng-template let-value="value" ngx-datatable-cell-template>
                        {{value}}
                      </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column [prop]="'username'"
                                          [name]="'Username'"
                                          [flexGrow]="2">
                    </ngx-datatable-column>
                    <ngx-datatable-column [prop]="'position'"
                                          [name]="'Position'"
                                          [flexGrow]="5">
                    </ngx-datatable-column>
                    <ngx-datatable-column [prop]="''"
                                          [name]="'Delete'"
                                          [flexGrow]="1">
                      <ng-template let-row="row" ngx-datatable-cell-template>
                        <button (click)="showDeleteConfirmation(row)" class="btn btn-sm btn-danger">Delete</button>
                      </ng-template>
                    </ngx-datatable-column>
                  </ngx-datatable>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <app-admin-footer></app-admin-footer>
</div>
